        <div class="main2">
            <h1>Contact us</h1>
            <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you
                within a matter of hours to help you.</p>

            <form action="mail.php" method="POST">
            
                <div class="inputwrapper">
                    <label for="name" class="formblock">First Name:</label>
                    <input type="text" name="name" id="name" placeholder="First Name">
                </div>

                <div class="inputwrapper">
                    <label for="email" class="formblock">Email:</label>
                    <input type="email" name="email" id="email"
                    placeholder="jeremy@sample.com">
                </div>

                <div class="inputwrapper">
                    <label for="message" class="formblock">Message Box:</label>
                    <textarea name="message" id="message" cols="100" rows="5" placeholder="Let me know what you think."></textarea>
                </div>

                <div class="inputwrapper">

                    <label for="email-sub">Sign up for email</label>
                    <input type="checkbox" name="email-sub" id="email-sub" value="yes-sign-me-up" checked>
                </div>

                <div class="inputwrapper">
                    <p>How would you like to be contacted?</p>

                    <label for="radiophone">Phone</label>
                    <input type="radio" name="contact-pref" id="radiophone" class="radio-margin">

                    <label for="radioemail">Email</label>
                    <input type="radio" name="contact-pref" id="radioemail">
                </div>

                    <div class="inputwrapper">

                    <select name="county" id="county">
                        <option value="Not-Chosen">Choose County</option>
                        <option value="Limerick">Limerick</option>
                        <option value="Galway">Galway</option>
                        <option value="Dublin">Dublin</option>
                    
                    </select>

                </div>

                <input type="submit" id="submit" class="submitbutton" value="Submit" >


            
            </form>
